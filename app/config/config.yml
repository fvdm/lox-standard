imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    translator:      { fallback: 'nl' }
    secret:          %secret%
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    default_locale:  %locale%
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:         ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        csrf_provider: "@form.csrf_provider"
        item_manager:  "@libbit_lox.item_manager"
        share_manager: "@libbit_lox.share_manager"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

        # default_entity_manager: default
        # entity_managers:
        #     default:
        #         connection: default
        #         mappings:
        #             SonataNotificationBundle: ~

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    encryption: ssl
    auth_mode: login
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Rednose\FrameworkBundle\Entity\User
    group:
        group_class: Rednose\FrameworkBundle\Entity\Group
        group_manager: fos_user.group_manager.default

sonata_admin:
    title: LocalBox Admin

sonata_block:
